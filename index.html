<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Dado</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div id="resultado">
        <h2>Resultado del juego:</h2>
        <div id="rondas"></div>
        <div id="puntuaciones"></div>
    </div>


    <div id="controles">
        <button id="btn1" class="css-button-shadow-border-sliding--green">Lanzamiento jugador 1</button>
        <button id="btn2" class="css-button-shadow-border-sliding--yellow" disabled>Lanzamiento jugador 2</button>
        <button id="btnFin" class="css-button-shadow-border-sliding--red">Finalizar partida</button>
    </div>




    <script src="js/script.js"></script>

</html>
